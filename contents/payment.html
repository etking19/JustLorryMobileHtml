<payment class="app-page">
    <header class="header-bar">

        <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
        <div class="center">
            <h1 class="title" data-i18n="text: payment_title"></h1>
        </div>
        <button class="btn pull-right" data-popover-id="language-popover">
            <img src="res/img/navibar_icon_language_96x96.png" style="max-height: 80%; margin-top: 10%"/>
        </button>
        <script>
          ga('send', 'pageview', 'mobile/payment');
        </script>
    </header>
    <div class="content padded-full pad-content">
        <div class="row padded-top">
            <div class="phone-12 tablet-8 column">
                <h3 class="payment-header" data-i18n="text: payment_statement"></h3>
            </div>
            <div class="phone-12 tablet-8 column">
                <h5 class="payment-desc" style="display:inline-block" data-i18n="text: payment_desc"></h5>
                <a class="payment-info" style="padding-left:10px" id="booking_id"></a>
            </div>
            <div class="phone-12 tablet-8 column">
                <h5 class="payment-desc" style="display:inline-block" data-i18n="text: payment_desc_2"></h5>
                <a class="payment-info" style="padding-left:10px">MYR</a>
                <a class="payment-info" id="total_amount"></a>
            </div>
            <div class="phone-12 tablet-8 column">
                <h5 class="payment-desc" data-i18n="text: payment_desc_3"></h5>
            </div>
        </div>
    </div>

    <div class="fit-parent no-padding" style="position:absolute; bottom:0px">
        <!-- bottom navigation buttons -->
        <div class="row">
            <button id="payment_confirm" class="btn primary phone-12 tablet-12" style="border-radius:0px; float:right" data-i18n="text: payment_button" data-order="confirm"></button>
        </div>

    </div>
    
</payment>
